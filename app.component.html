
<h3>Normal List ng-for Loop</h3>

<ul>
    <li *ngFor="let item of CityList; index as i; first as f">
        {{i}} {{item}} {{f}}
    </li>
</ul>

<h3>Object List ng-for Loop</h3>

<table border="1">
    <thead>
        <tr>
            <th> index</th>
            <th> Name</th>
            <th> Department</th>
            <th> Position</th>
            <th> Is First</th>
            <th> Is Last</th>
            <th> Is Even</th>
            <th> Is Odd</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of Employees; 
                    index as i;first as f; 
                    last as l; 
                    even as e; 
                    odd as o;
                    trackby : refreshmethod">
        <td>{{i}}</td>
        <td>{{item.Name}}</td>
        <td>{{item.Dept}}</td>
        <td>{{item.Post}}</td>
        <td>{{f}}</td>
        <td>{{l}}</td>
        <td>{{e}}</td>
        <td>{{o}}</td>
        </tr>
    </tbody>

</table>

<button (click)="refreshData()">Refresh</button>
